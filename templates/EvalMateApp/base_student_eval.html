<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EvalMate - Student Evaluation{% endblock %}</title>
    {% load static %}
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Base styles -->
    <style>
        :root {
            --color-primary: #37353E;
            --color-secondary: #44444E;
            --color-accent: #715A5A;
            --color-success: #27ae60;
            --color-warning: #f39c12;
            --color-danger: #e74c3c;
            --color-white: #ffffff;
            --color-light: #D3DAD9;
            --color-dark: #37353E;
            --color-text: #37353E;
            --color-text-light: #715A5A;
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E8E8E8 0%, #D3DAD9 100%);
            min-height: 100vh;
            color: var(--color-text);
        }
        
        /* Simple top navigation */
        .eval-header {
            background: var(--color-white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: var(--spacing-md) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--color-light);
        }
        
        .eval-header__logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--color-primary);
        }
        
        .eval-header__logo {
            color: var(--color-text);
        }
        
        .eval-header__logo i {
            width: 40px;
            height: 40px;
            background: var(--color-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .eval-header__actions {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }
        
        .eval-header__actions span {
            color: var(--color-text-light);
        }
        
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .btn-secondary {
            background: var(--color-light);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
        
        .btn-secondary:hover {
            background: var(--color-white);
            border-color: var(--color-accent);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-secondary) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Main content area */
        .eval-main {
            width: 100%;
        }
    </style>
    
    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Simple Header -->
    <header class="eval-header">
        <div class="eval-header__logo">
            <i class="fas fa-clipboard-check"></i>
            <span>EvalMate</span>
        </div>
        <div class="eval-header__actions">
            <a href="#" id="backToDashboardBtn" class="btn btn-secondary" onclick="return confirmLeave(event);">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
            <span style="color: var(--color-text-light);">
                {{ request.user.profile.first_name }} {{ request.user.profile.last_name }}
            </span>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="eval-main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Global script for back button -->
    <script>
        function confirmLeave(event) {
            // Check if there are unsaved changes
            if (typeof window.draftSaved !== 'undefined' && !window.draftSaved) {
                event.preventDefault();
                
                const confirmed = confirm('⚠️ You have unsaved changes!\n\nPlease save your progress as a draft before leaving to avoid losing your work.\n\nClick "Save Draft" button to save, or click Cancel to continue editing.');
                
                if (!confirmed) {
                    return false;
                }
            }
            
            // Allow navigation if no unsaved changes
            window.location.href = '{% url "student_dashboard" %}#pending';
            return false;
        }
    </script>
    
    <!-- Page-specific JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
