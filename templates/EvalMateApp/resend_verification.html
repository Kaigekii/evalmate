<!DOCTYPE html>
<html lang="en" class="auth-resend-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification - EvalMate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'EvalMateApp/css/auth.css' %}">
</head>
<body class="auth-resend-page">
    <div class="container">
        <h1>Resend Verification Email</h1>
        <p>Enter your email address to receive a new verification link.</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your-email@example.com">
            </div>

            <button type="submit">Send Verification Email</button>
        </form>

        <div class="back-link">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
