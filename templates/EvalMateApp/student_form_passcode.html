<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Enter Passcode - {{ form.title }}</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'EvalMateApp/css/reports.css' %}">
    <link rel="stylesheet" href="{% static 'EvalMateApp/css/student-forms.css' %}">
</head>
<body>
    <div class="form-passcode-wrap">
        <div class="passcode-header">
            <div class="passcode-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>{{ form.title }}</h1>
            <p class="passcode-description">{{ form.description }}</p>
        </div>
        
        {% if messages %}
            {% for msg in messages %}
                <div class="passcode-alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>{{ msg }}</span>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'student_form_access' form.id %}" class="passcode-form">
            {% csrf_token %}
            <div class="passcode-input-wrapper">
                <label for="passcode">Enter Passcode</label>
                <input 
                    type="password" 
                    name="passcode" 
                    id="passcode" 
                    class="passcode-input" 
                    placeholder="••••••" 
                    maxlength="6"
                    autocomplete="off"
                    required 
                />
            </div>
            <div class="passcode-actions">
                <button type="submit" class="btn btn-submit">
                    Submit
                </button>
                <a href="{% url 'student_dashboard' %}" class="btn btn-cancel">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
