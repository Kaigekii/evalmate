<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EvalMate - Student Evaluation{% endblock %}</title>
    {% load static %}
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Student Evaluation CSS -->
    <link rel="stylesheet" href="{% static 'EvalMateApp/css/student-overview.css' %}">
    <link rel="stylesheet" href="{% static 'EvalMateApp/css/notifications.css' %}">
    
    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Django Messages as Notifications -->
    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                showNotification('{{ message|escapejs }}', '{{ message.tags|default:"info" }}');
            {% endfor %}
        });
    </script>
    {% endif %}
    
    <!-- Simple Header -->
    <header class="eval-header">
        <div class="eval-header__logo">
            <i class="fas fa-clipboard-check"></i>
            <span>EvalMate</span>
        </div>
        <div class="eval-header__actions">
            <a href="#" id="backToDashboardBtn" class="btn btn-secondary" onclick="return confirmLeave(event);">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
            <span style="color: var(--color-text-light);">
                {{ request.user.profile.first_name }} {{ request.user.profile.last_name }}
            </span>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="eval-main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Global Notification System -->
    <script src="{% static 'EvalMateApp/js/notifications.js' %}"></script>
    
    <!-- Global script for back button -->
    <script>
        function confirmLeave(event) {
            // Check if there are unsaved changes
            if (typeof window.draftSaved !== 'undefined' && !window.draftSaved) {
                event.preventDefault();
                
                notificationManager.confirm(
                    '⚠️ You have unsaved changes! Please save your progress as a draft before leaving to avoid losing your work.',
                    () => {
                        window.location.href = '{% url "student_dashboard" %}#pending';
                    }
                );
                
                return false;
            }
            
            // Allow navigation if no unsaved changes
            window.location.href = '{% url "student_dashboard" %}#pending';
            return false;
        }
    </script>
    
    <!-- Page-specific JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
